<script>
    function findAvg(b) {
    let sum = 0;
    for (let i = 0; i < b.length; i++) {
        sum += b[i];
    }
    let avg = sum / b.length;
    return (avg);
    }

    let a = [6, 5, 8, 9, 3];
    document.write("Điểm trung bình là: " + findAvg(a));
</script>
